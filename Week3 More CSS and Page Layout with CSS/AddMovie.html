<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Office</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="mainbody">
    <h1><a href="BoxOffice.html">Box Office</a> &gt Add Movie</h1>
    <div id="category">
      Movie:<br />
      Studio:<br />
      Gross:<br />
      Theaters:<br />
      New Release:<br />
    </div>
    <form>
      <input type="text" name="Movie" /> <br />
      <select name="Studio">
        <option value="1">Sony Pictures Releasing</option>
        <option value="2">STX Entertainment</option>
        <option value="3">Universal Pictures</option>
        <option value="4">Walt Disney Studios</option>
      </select>
      <br />
      <input type="text" name="Gross" /> <br />
      <input type="text" name="Theaters" /> <br />
      <input type="checkbox" name="New" /> <br />
      <input type="reset" name="Reset" />
      <input type="submit" name="Submit" />
    </form>
  </body>
</html>
