<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
      <label for="query"> Google:</label>
      <input
        id="query"
        type="text"
        name="q"
        value=""
        placeholder="Enter your query"
        size="40"
        maxlength="6"
      />

      Programming languages: <br />
      <input type="checkbox" name="lang" value="C" /> C <br />
      <input type="checkbox" name="lang" value="Java" /> Java <br />
      <input type="checkbox" name="lang" value="Python" /> Python <br />

      Favorite color: <br />
      <input type="radio" name="lang" value="Red" /> Red <br />
      <input type="radio" name="lang" value="Blue" /> Blue <br />
      <input type="radio" name="lang" value="White" /> White <br />

      <input type="reset" name="reset" value="Reset" />
      <input type="submit" name="search" value="Search" /> <br />

      Comments: <textarea name="comments" rows="5" cols="60"> </textarea> <br />

      <select name="grade">
        <option value="A">Great</option>
        <option value="B">Good</option>
        <option value="C">Passed</option>
        <option value="NC">No Credit</option>
      </select>

      <fieldset>
        <legend>Address</legend>
        Street: <input type="text" name="street" /> City:
        <input type="text" name="city" /> Zip:
        <input type="text" name="street" />
      </fieldset>
    </form>
  </body>
</html>
